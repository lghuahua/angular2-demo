<div class='row'>
  <div class="col-xs-12 col-md-8 well well-lg">
    <form [formGroup]="userform" (ngSubmit)="login()" style="width:300px;margin:0 auto">
      <div class='form-group'>
        <label class="form-label">用户名:</label>
        <input type="text" name="name" placeholder="Name" formControlName="name">
      </div>
      <div class='form-group'>
        <label class="form-label">密码:</label>
        <input type="password" name="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-default" style="margin-left: 7em;" [disabled]="!userform.valid">登录</button>
    </form>
  </div>
</div>
