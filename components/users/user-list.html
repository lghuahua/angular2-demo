<div [hidden]="submitted">
  <form *ngIf="active" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control"
        [(ngModel)]="model.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  class="form-control" required
        [(ngModel)]="model.name"
        name="name"  #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <select class="form-control"  required
        [(ngModel)]="model.address" name="address">
        <option *ngFor="let p of addresses" [value]="p">{{p}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newuser()">New User</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Id</div>
    <div class="col-xs-9  pull-left">{{ model.id }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9 pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Address</div>
    <div class="col-xs-9 pull-left">{{ model.address }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
